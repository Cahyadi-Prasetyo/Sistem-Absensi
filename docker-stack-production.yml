version: '3.8'

services:
  # ============================================
  # Infrastructure Services
  # ============================================
  
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - absensi-network
    deploy:
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: absensi
      MYSQL_USER: absensi
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --max_connections=200
    networks:
      - absensi-network
    deploy:
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================
  # Migration Service (Run Once)
  # ============================================
  
  migration:
    image: sistemabsensi-app:latest
    command: sh -c "php artisan migrate --force && php artisan db:seed --class=ResetDatabaseSeeder --force"
    env_file:
      - docker/.env.docker
    environment:
      APP_NODE_ID: migration-runner
      APP_NAME: "Migration Runner"
      REDIS_PREFIX: absensi_database_
    networks:
      - absensi-network
    deploy:
      restart_policy:
        condition: none # Run once
      placement:
        constraints: [node.role == manager]

  # ============================================
  # Laravel Reverb (WebSocket Server)
  # ============================================
  
  reverb:
    image: sistemabsensi-app:latest
    command: php artisan reverb:start --host=0.0.0.0 --port=8080 --debug
    env_file:
      - docker/.env.docker
    environment:
      APP_NODE_ID: reverb-server
      APP_NAME: "Absensi Reverb Server"
      REVERB_HOST: 0.0.0.0
      SKIP_MIGRATION: "true"
      SKIP_CACHE: "true"
      REDIS_PREFIX: absensi_database_
    ports:
      - "8081:8080"
    volumes:
      - reverb_logs:/var/www/html/storage/logs
    networks:
      - absensi-network
    deploy:
      restart_policy:
        condition: on-failure

  # ============================================
  # Queue Worker
  # ============================================
  
  queue-worker:
    image: sistemabsensi-app:latest
    command: php artisan queue:work redis --tries=3 --timeout=90 --sleep=3 --verbose
    env_file:
      - docker/.env.docker
    environment:
      APP_NODE_ID: queue-worker
      APP_NAME: "Queue Worker"
      QUEUE_CONNECTION: redis
      BROADCAST_CONNECTION: reverb
      SKIP_MIGRATION: "true"
      SKIP_CACHE: "true"
      REDIS_PREFIX: absensi_database_
    volumes:
      - queue_logs:/var/www/html/storage/logs
    networks:
      - absensi-network
    deploy:
      restart_policy:
        condition: on-failure

  # ============================================
  # App Nodes (Distributed)
  # ============================================
  
  app-node-1:
    image: sistemabsensi-app:latest
    env_file:
      - docker/.env.docker
    environment:
      APP_NODE_ID: app-node-1
      APP_NAME: "Absensi Node 1"
      SKIP_MIGRATION: "true"
      SKIP_CACHE: "true"
      REDIS_PREFIX: absensi_database_
    volumes:
      - node1_logs:/var/www/html/storage/logs
      - public_data:/var/www/html/public
    networks:
      - absensi-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "php", "artisan", "health:check"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  app-node-2:
    image: sistemabsensi-app:latest
    env_file:
      - docker/.env.docker
    environment:
      APP_NODE_ID: app-node-2
      APP_NAME: "Absensi Node 2"
      SKIP_MIGRATION: "true"
      SKIP_CACHE: "true"
      REDIS_PREFIX: absensi_database_
    volumes:
      - node2_logs:/var/www/html/storage/logs
    networks:
      - absensi-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "php", "artisan", "health:check"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  app-node-3:
    image: sistemabsensi-app:latest
    env_file:
      - docker/.env.docker
    environment:
      APP_NODE_ID: app-node-3
      APP_NAME: "Absensi Node 3"
      SKIP_MIGRATION: "true"
      SKIP_CACHE: "true"
      REDIS_PREFIX: absensi_database_
    volumes:
      - node3_logs:/var/www/html/storage/logs
    networks:
      - absensi-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "php", "artisan", "health:check"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  app-node-4:
    image: sistemabsensi-app:latest
    env_file:
      - docker/.env.docker
    environment:
      APP_NODE_ID: app-node-4
      APP_NAME: "Absensi Node 4"
      SKIP_MIGRATION: "true"
      SKIP_CACHE: "true"
      REDIS_PREFIX: absensi_database_
    volumes:
      - node4_logs:/var/www/html/storage/logs
    networks:
      - absensi-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "php", "artisan", "health:check"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # ============================================
  # Subscribers
  # ============================================
  
  subscriber-node-1:
    image: sistemabsensi-app:latest
    command: php artisan redis:subscribe
    env_file:
      - docker/.env.docker
    environment:
      APP_NODE_ID: subscriber-node-1
      APP_NAME: "Absensi Subscriber Node 1"
      QUEUE_CONNECTION: sync
      SKIP_MIGRATION: "true"
      SKIP_CACHE: "true"
      REDIS_PREFIX: absensi_database_
    volumes:
      - sub1_logs:/var/www/html/storage/logs
    networks:
      - absensi-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  subscriber-node-2:
    image: sistemabsensi-app:latest
    command: php artisan redis:subscribe
    env_file:
      - docker/.env.docker
    environment:
      APP_NODE_ID: subscriber-node-2
      APP_NAME: "Absensi Subscriber Node 2"
      QUEUE_CONNECTION: sync
      SKIP_MIGRATION: "true"
      SKIP_CACHE: "true"
      REDIS_PREFIX: absensi_database_
    volumes:
      - sub2_logs:/var/www/html/storage/logs
    networks:
      - absensi-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  subscriber-node-3:
    image: sistemabsensi-app:latest
    command: php artisan redis:subscribe
    env_file:
      - docker/.env.docker
    environment:
      APP_NODE_ID: subscriber-node-3
      APP_NAME: "Absensi Subscriber Node 3"
      QUEUE_CONNECTION: sync
      SKIP_MIGRATION: "true"
      SKIP_CACHE: "true"
      REDIS_PREFIX: absensi_database_
    volumes:
      - sub3_logs:/var/www/html/storage/logs
    networks:
      - absensi-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  subscriber-node-4:
    image: sistemabsensi-app:latest
    command: php artisan redis:subscribe
    env_file:
      - docker/.env.docker
    environment:
      APP_NODE_ID: subscriber-node-4
      APP_NAME: "Absensi Subscriber Node 4"
      QUEUE_CONNECTION: sync
      SKIP_MIGRATION: "true"
      SKIP_CACHE: "true"
      REDIS_PREFIX: absensi_database_
    volumes:
      - sub4_logs:/var/www/html/storage/logs
    networks:
      - absensi-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  # ============================================
  # Nginx Load Balancer
  # ============================================
  
  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - public_data:/var/www/html/public:ro
    networks:
      - absensi-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

volumes:
  redis_data:
  mysql_data:
  public_data:
  reverb_logs:
  queue_logs:
  node1_logs:
  node2_logs:
  node3_logs:
  node4_logs:
  sub1_logs:
  sub2_logs:
  sub3_logs:
  sub4_logs:

networks:
  absensi-network:
    driver: overlay
