version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: laravel_absensi_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - laravel_absensi
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Broadcasting & Cache
  redis:
    image: redis:7-alpine
    container_name: laravel_absensi_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - laravel_absensi
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Application Instance 1
  app_1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_absensi_app_1
    restart: unless-stopped
    environment:
      - NODE_ID=1
      - DB_HOST=mysql
      - REDIS_HOST=redis
      - REVERB_HOST=reverb
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - laravel_absensi

  # Laravel Application Instance 2
  app_2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_absensi_app_2
    restart: unless-stopped
    environment:
      - NODE_ID=2
      - DB_HOST=mysql
      - REDIS_HOST=redis
      - REVERB_HOST=reverb
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - laravel_absensi

  # Laravel Application Instance 3
  app_3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_absensi_app_3
    restart: unless-stopped
    environment:
      - NODE_ID=3
      - DB_HOST=mysql
      - REDIS_HOST=redis
      - REVERB_HOST=reverb
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - laravel_absensi

  # Laravel Reverb WebSocket Server
  reverb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_absensi_reverb
    restart: unless-stopped
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    environment:
      - DB_HOST=mysql
      - REDIS_HOST=redis
    volumes:
      - .:/var/www/html
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - laravel_absensi

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_absensi_queue
    restart: unless-stopped
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    environment:
      - DB_HOST=mysql
      - REDIS_HOST=redis
    volumes:
      - .:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - laravel_absensi

  # Nginx Load Balancer & Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: laravel_absensi_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public:/var/www/html/public:ro
    depends_on:
      - app_1
      - app_2
      - app_3
    networks:
      - laravel_absensi

networks:
  laravel_absensi:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
