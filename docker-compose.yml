version: '3.8'

services:
  # Redis for caching, queue, and pub/sub
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - absensi-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: absensi
      MYSQL_USER: absensi
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root_secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_secret"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - absensi-network

  # Laravel Reverb WebSocket Server
  reverb:
    build:
      context: .
      dockerfile: Dockerfile
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    environment:
      APP_NODE_ID: reverb-server
      APP_NAME: "Absensi Reverb Server"
      APP_KEY: base64:WDa2nX5l2GxaD0Ixw9Ld7wR2zdsNWmdJM/F76Qqu0oU=
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: absensi
      DB_USERNAME: absensi
      DB_PASSWORD: secret
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_STORE: redis
      QUEUE_CONNECTION: redis
      BROADCAST_CONNECTION: reverb
      REVERB_APP_ID: 123456
      REVERB_APP_KEY: reverb-key
      REVERB_APP_SECRET: reverb-secret
      REVERB_HOST: 0.0.0.0
      REVERB_PORT: 8080
      REVERB_SCHEME: http
      VITE_REVERB_HOST: localhost
      VITE_REVERB_PORT: 8080
      VITE_REVERB_SCHEME: http
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./storage/logs:/var/www/html/storage/logs
    restart: unless-stopped
    networks:
      - absensi-network

  # Laravel App Node 1
  app-node-1:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      APP_NODE_ID: app-node-1
      APP_NAME: "Absensi Node 1"
      APP_KEY: base64:WDa2nX5l2GxaD0Ixw9Ld7wR2zdsNWmdJM/F76Qqu0oU=
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: http://localhost
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: absensi
      DB_USERNAME: absensi
      DB_PASSWORD: secret
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_CLIENT: phpredis
      CACHE_STORE: redis
      CACHE_PREFIX: absensi_cache
      SESSION_DRIVER: redis
      SESSION_CONNECTION: default
      SESSION_LIFETIME: 120
      SESSION_COOKIE: absensi_session
      SESSION_DOMAIN: null
      QUEUE_CONNECTION: redis
      BROADCAST_CONNECTION: reverb
      REVERB_APP_ID: 123456
      REVERB_APP_KEY: reverb-key
      REVERB_APP_SECRET: reverb-secret
      REVERB_HOST: reverb
      REVERB_PORT: 8080
      REVERB_SCHEME: http
      VITE_REVERB_HOST: localhost
      VITE_REVERB_PORT: 8080
      VITE_REVERB_SCHEME: http
    volumes:
      - ./storage/logs:/var/www/html/storage/logs
      - public_data:/var/www/html/public
    depends_on:
      mysql:
