user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Upstream for Laravel app instances (load balancing)
    upstream laravel_backend {
        least_conn;
        server app_1:9000 weight=1 max_fails=3 fail_timeout=30s;
        server app_2:9000 weight=1 max_fails=3 fail_timeout=30s;
        server app_3:9000 weight=1 max_fails=3 fail_timeout=30s;
    }

    # Upstream for Reverb WebSocket
    upstream reverb_backend {
        server reverb:8080;
    }

    include /etc/nginx/conf.d/*.conf;
}
